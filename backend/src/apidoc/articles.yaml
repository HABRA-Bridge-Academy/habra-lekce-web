
paths:
  /api/articles/:
    get:
      tags:
        - Content
      summary: Get all articles
      responses:
        '200':
          description: A list of articles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Article'

    post:
      tags:
        - Content
      summary: Create a new article
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ArticleData'
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleData'
      responses:
        '201':
          description: New article created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'

  /api/articles/{id}:
    get:
      tags:
        - Content
      summary: Get an article by ID
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: Details of the article
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '404':
          description: Article not found

    put:
      tags:
        - Content
      summary: Update an article
      parameters:
        - $ref: '#/components/parameters/idParam'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ArticleData'
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleData'
      responses:
        '200':
          description: Updated article
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '404':
          description: Article not found

    delete:
      tags:
        - Content
      summary: Delete an article
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '204':
          description: Article deleted
        '404':
          description: Article not found

components:
  schemas:
    Article:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string

    ArticleData:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
      required:
        - title
        - content

  parameters:
    idParam:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
